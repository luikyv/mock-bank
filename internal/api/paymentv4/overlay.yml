actions:

- target: $.components.schemas[*].properties.meta
  update:
    x-go-type: api.Meta
    x-go-type-import:
      path: github.com/luiky/mock-bank/internal/api
- target: $.components.schemas[*].properties.meta.$ref
  remove: true

- target: $.components.schemas[*].properties.links
