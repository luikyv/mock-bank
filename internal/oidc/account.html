<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MockBank â€“ Select Account</title>
    <style nonce="{{ .Nonce }}">
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #111827;
      }
      .container {
        background: #fff;
        padding: 2rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        max-width: 540px;
        width: 100%;
      }
      h1,
      h2 {
        text-align: center;
        margin: 0;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.125rem;
        color: #4b5563;
        margin-bottom: 1rem;
        font-weight: normal;
      }
      .description {
        text-align: center;
        color: #6b7280;
        font-size: 0.95rem;
        margin-bottom: 1.25rem;
      }
      .info-block {
        background: #f3f4f6;
        color: #374151;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      .account-options {
        margin-bottom: 1.5rem;
      }
      .account-radio {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        font-size: 0.95rem;
      }
      input[type="radio"] {
        margin-right: 0.5rem;
      }
      label {
        cursor: pointer;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background 0.2s;
      }
      .consent-button {
        background: #2563eb;
        color: #fff;
        margin-bottom: 0.75rem;
      }
      .consent-button:hover {
        background: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MockBank</h1>
      <h2>Select Account</h2>
      <p class="description">Choose the account you want to use in the next step.</p>

      {{ if .BusinessCNPJ }}
      <div class="info-block"><strong>Your Company (CNPJ):</strong> {{ .BusinessCNPJ }}</div>
      {{ end }}

      <form action="{{ .BaseURL }}/authorize/{{ .CallbackID }}" method="POST">
        {{ if .Accounts }}
        <div class="account-options">
          {{ range .Accounts }}
          <div class="account-radio">
            <input type="radio" id="acc-{{ .ID }}" name="account" value="{{ .ID }}" required />
            <label for="acc-{{ .ID }}">Branch: 0001, Number: {{ .Number }}</label>
          </div>
          {{ end }}
        </div>
        {{ end }}

        <button type="submit" class="consent-button">Continue</button>
      </form>
    </div>
  </body>
</html>
